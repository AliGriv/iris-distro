language: cpp

sudo: false
cache:
  - pip
  - directories:
      - $HOME/.cache/pip
      - $HOME/iris-distro/venv

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - pkg-config
      - libgmp-dev
      - gcc-4.8
      - g++-4.8
      - clang
      - python-virtualenv

compiler: 
  - gcc
  - clang
python:
  - "2.7"

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

git:
  submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init
  - sed -i 's/git@github.com:/https:\/\/github.com\//' iris/.gitmodules
  - sed -i 's/git@github.com:/https:\/\/github.com\//' mosek-pod/.gitmodules
  - git submodule update --init --recursive
  - virtualenv venv
  - source venv/bin/activate
  - pip install cython numpy

script: 
  - mkdir build
  - make

